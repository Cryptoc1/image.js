<!DOCTYPE html>

<html>

<head>
    <title>Image.js Demo</title>
    <style>
        html,
        body {
            margin: 0 auto;
            padding: 0;
            width: 100%;
        }

        img {
            margin: 0 auto;
            padding: 0;
            max-width: 100%;
            max-height: 100%;
        }

        img:not([data-image-js-loaded]) {
          filter: blur(1px);
        }
    </style>
</head>

<body>
    <img src="img/cat.jpg" data-image-js>
    <img src="img/cat2.jpg" data-image-js>

    <script src="image.js"></script>
    <script>
        window.onload = function() {
            Images.on('image-loaded', function(e) {
                console.log(e)
            })

            Images.init()
        }
    </script>

</body>

</html>
